<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="music-player">
        <div class="player-info">
            <img src="cover.jpg" alt="Song Cover" id="cover" class="cover">
            <h2 id="song-name">Hanuman Chalisa</h2>
            <p id="song-artist">Artist Name</p>
        </div>

        <audio id="audio-player" src="song.mp3"></audio>

        <div class="controls">
            <button id="prev" class="control-btn">Prev</button>
            <button id="play-pause" class="control-btn">Play</button>
            <button id="next" class="control-btn">Next</button>
        </div>

        <div class="progress">
            <input type="range" id="progress-bar" value="0" max="100">
            <span id="current-time">0:00</span> / <span id="duration">3:00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
